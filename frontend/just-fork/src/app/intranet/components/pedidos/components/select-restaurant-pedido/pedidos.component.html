<div *ngIf="!visual" id="spinn">
    <img src="../../../../assets/img/spinner-gif.gif">
</div>

<div *ngIf="visual">
    <app-navI></app-navI>
    <h2>Estos son los restaurantes donde pediste algo</h2>

</div>


<div *ngIf="visual">
    <div class="all">
        <div class="card" *ngFor="let c of compilador" (click)="redirigirId(c.pedidoId)">
            <div *ngIf="c.imageUrl">
                <img class="img-restaurant" [src]="'http://'+c.imageUrl">
            </div>
            <div *ngIf="!c.imageUrl">
                <img class="img-restaurant" [src]="image_default">
            </div>
            <hr>
            <div class="container">
                <h3>{{c.restaurant_name}}</h3>
            </div>
        </div>
    </div>
</div>
