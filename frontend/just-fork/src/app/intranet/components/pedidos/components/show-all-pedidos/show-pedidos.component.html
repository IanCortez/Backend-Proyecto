<div *ngIf="!visual" id="spinn">
    <img src="../../../../assets/img/spinner-gif.gif">
</div>

<div *ngIf="visual">
    <app-navI></app-navI>
    <h2>Esto es lo que pediste aquel d√≠a</h2>
</div>

<div *ngIf="visual" class="cuadrar">
    <div class="card" *ngFor="let c of compilador">
        <div class="card2">
            <div *ngIf="c.imageUrl" class="img-container">
                <img class="img-restaurant" [src]="'http://'+c.imageUrl">
            </div>
            <div *ngIf="!c.imageUrl" class="img-container">
                <img class="img-restaurant" [src]="image_default">
            </div>
            <div class="container">
                <h3>Nombre del plato:</h3>
                <h4>{{c.menu_name}}</h4>
                <br>
                <h3>Precios</h3>
                <h4>S/.{{c.precio}}</h4>
                <br>
            </div>
        </div>
    </div>
</div>

<div *ngIf="visual">
    <h2>Estos son los pedidos</h2>
    <div class="all">
        <h2>S/.{{pedido.monto}}</h2>
    </div>
    <br>
    <div style="text-align: center;">
        <button class="boton-simple" (click)="redirigir()">Volver</button>
    </div>
</div>
